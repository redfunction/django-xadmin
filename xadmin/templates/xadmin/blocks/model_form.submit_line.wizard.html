{% load i18n %}
<div class="d-block d-md-none">
    <button id="wizard_goto_step" name="wizard_goto_step"
    {% if wizard.steps.prev %}
    class="btn btn-secondary"
    {% else %}
    class="btn btn-secondary disabled" disabled="disabled"
    {% endif %}
    type="submit" value="{{ wizard.steps.step0|add:"-1" }}">&larr;<span> {% trans "Prev step" %}</span></button>

    <div class="btn-group">
        {% if wizard.steps.last != wizard.steps.current %}
        <button name="_save" type="submit" class="btn btn-primary">{% trans "Next step" %} &rarr;</button>
        {% else %}
        <button name="_save" value="wizard_save" type="submit" class="btn btn-block btn-primary">
            <i class="fa fa-save"></i> {% trans "Save" %}
        </button>
        {% endif %}
    </div>
</div>
<div class="d-none d-md-inline-block">
    <button id="wizard_goto_step" name="wizard_goto_step"
    {% if wizard.steps.prev %}
    class="btn btn-secondary"
    {% else %}
    class="btn btn-secondary disabled" disabled="disabled" 
    {% endif %}
    type="submit" value="{{ wizard.steps.step0|add:"-1" }}">&larr;<span> {% trans "Prev step" %}</span></button>

    {% if wizard.steps.last != wizard.steps.current %}
    <button name="_save" type="submit" class="btn btn-primary mr-1">{% trans "Next step" %} &rarr;</button>
    {% else %}
    <button name="_save" value="wizard_save" type="submit" class="btn btn-primary mr-1">
        <i class="fa fa-save"></i> {% trans "Save" %}
    </button>
    {% endif %}
</div>
