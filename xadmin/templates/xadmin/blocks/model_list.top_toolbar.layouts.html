{% load i18n %}
<div class="btn-group grid-layout">
  <a class="dropdown-toggle btn btn-secondary btn-sm" data-toggle="dropdown" href="#">
    <i class="{{current_icon}}"></i> {% trans "Layout" %}
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    {% for r in layouts %}
      <a class="dropdown-item {% if r.selected %} active{% endif %}" href="{{r.url}}">
          <i class="{{r.icon}}"></i> {{r.name}}
      </a>
    {% endfor %}
  </ul>
</div>
