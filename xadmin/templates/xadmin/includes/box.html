<div class="card {% block box_class %}{% endblock box_class %}" {% block box_attrs %}{% endblock box_attrs %}>
    <div class="card-header d-flex flex-row">
        <h4 class="card-title mr-auto">{% block box_title %}{% endblock box_title %}</h4>
        <button class="btn btn-link" type="button" data-toggle="collapse"
                data-target="#{% block box_collapse_target %}{% endblock %}"
                aria-expanded="true">
            <i class='icon chevron fa fa-chevron-up'></i>
        </button>
    </div>
    <div id="{% block box_collapse_target_id %}{% endblock %}"
         class="collapse show {% block box_content_class %}{% endblock box_content_class %}">
        <div class="card-body">
            {% block box_content_attrs %}{% endblock box_content_attrs %}
            {% block box_content %}{% endblock box_content %}
            {% block box_extra %}{% endblock box_extra %}
        </div>
    </div>
</div>
