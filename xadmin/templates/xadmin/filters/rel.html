{% load i18n %}
<div class="dropdown-submenu">
  <a class="dropdown-item">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</a>
  <div class="dropdown-menu">
    {% for choice in choices %}
        <a class="dropdown-item {% if choice.selected %} active{% endif %}" href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
    {% endfor %}
  </div>
</div>
