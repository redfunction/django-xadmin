{% load i18n %}
<div class="dropdown-submenu filter-char">
  <a class="dropdown-item">
      <i class="fa fa-filter {% if spec.is_used %}text-success{%else%}text-muted{% endif %}"></i>
      {{ title }}
  </a>
  <div class="popover bs-popover-right">
    <div class="arrow"></div>
    <h6 class="popover-header">
      {% trans "Search" %} {{title}}
    </h6>
    <div class="popover-body">
      <form method="get" action="">
        {{ form_params|safe }}
        <div class="input-group">
          <input name="{{search_name}}" class="input-char form-control {% if search_val %}rounded mw-100{% endif %}" type="text" value="{{search_val}}" placeholder="{% trans "Enter" %} {{title}}â€¦"/>
          <div class="{% if search_val %}mt-2{% else %}input-group-append{% endif %}">
          {% if search_val %}
            <a class="btn btn-danger" href="{{remove_url}}"><i class="fa fa-times"></i></a>
          {% endif %}
            <button class="btn btn-success " type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
