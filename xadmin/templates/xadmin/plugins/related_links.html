{% load i18n %}
<div class="dropdown related_menu float-right">
    <a title="{% trans 'Related Objects' %}" id="dropdown-menu-related-links" class="relate_menu dropdown-toggle"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="icon fa fa-list"></i>
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdown-menu-related-links">
        {% for menu in menu_links %}
            {% if menu.view_link.has_perm %}
            <a href="{{ menu.view_link.url }}" class="dropdown-item with_menu_btn" title="{{ menu.view_link.title }}">
                <i class="icon fa fa-th-list"></i> {{ menu.view_link.title }}
            </a>
            {% else %}
                <span class="text-muted">
                    <i class="icon fa fa-blank"></i> {{ menu.view_link.title }}
                </span>
            {% endif %}

            {% if menu.add_link.has_perm %}
            <a class="with_menu_btn add_link dropdown-menu-btn" href="{{menu.add_link.url}}">
                <i class="icon fa fa-plus float-right"></i>
            </a>
            {% endif %}
        {% endfor %}
    </div>

</div>
